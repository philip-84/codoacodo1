<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Bootstrap</title>

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <div class= "container">

        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            
            <a class="navbar-brand" href="#">Codo a Codo</a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarElements" aria-controls="navbarElements" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarElements">
              <div class="navbar-nav me-auto">
                <a class="nav-item nav-link active" href="#">Inicio</a>
                <a class="nav-item nav-link" href="#">Link</a>
                <a class="nav-item nav-link disabled" href="#">Desactivado</a>
              </div>
        
              <form class="form-inline d-flex flex-nowrap">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
              </form>
            </div>
        </nav>

        <div class="card-group">
            <div class="card">
                <img class="card-img-top" src="html5.png" alt="HTML5">
                <div class="card-body">
                    <h5 class="card-title">titulo 1</h5>
                    <p class="card-text">Contenido de Card</p>
                    <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
                </div>
            </div>          

            <div class="card">
                <img class="card-img-top" src="css3.png" alt="CSS3">
                <div class="card-body">
                    <h5 class="card-title">titulo 2</h5>
                    <p class="card-text">Contenido de Card</p>
                    <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
                </div>
            </div>          

            <div class="card">
                <img class="card-img-top" src="bootstrap.png" alt="BOOTSTRAP">
                <div class="card-body">
                    <h5 class="card-title">titulo 3</h5>
                    <p class="card-text">Contenido de Card</p>
                    <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
                </div>
            </div>           
        </div>

        <form>
            <div class="form-group my-2">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">Nunca comparta su email.</small>
            </div>
            <div class="form-group my-2">
              <label for="inputPassword">Contrase√±a</label>
              <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="form-check my-2">
              <input type="checkbox" class="form-check-input" id="verified">
              <label class="form-check-label" for="verified">Verificar</label>
            </div>
            <button type="submit" class="btn btn-primary my-2">Enviar</button>
          </form>


    </div>    
</body>
</html>
